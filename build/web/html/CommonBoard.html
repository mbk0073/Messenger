<html>
    <head>
        <title>whutsapp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style type="text/css" media="all">
            body{
                overflow:scroll;
                background-color: white;
            }
            hr{
                color: black;
                background-color: black;
                border-color:black;
            }
        </style>
    </head>
    <body>
        <button class="btn btn-success btn-lg" onclick="window.location.href='http://localhost:8084/Messenger/#chat';
                getAllUsers();
                window.secondInterval=setInterval(setDisplay,7000);
            window.interval=setInterval(getOnlineUsers,7000); 
            
             window.thirdInterval=window.setInterval(getMessages,2000)">Chat</button>
        <button class="btn btn-success btn-lg" onclick="window.location.href='http://localhost:8084/Messenger/#AccountSettings';" disabled>Settings</button>
        <form onsubmit="window.Logout(this);"  ><input type="submit" value="Logout" class="btn btn-success" style="float:right;"/></form>
        <script src="../js/MessengerController.js" type="text/javascript"></script>
        
        
        
        
        
    <form  method="post" onsubmit="return setImage();">
        <fieldset style="width:400px; border-color:black; border-style: solid; border-width: 5px;">
            <img src="" alt="Image preview" height="350" width="350"  id="preview">
            <hr>
            <legend>Update Profile Pic</legend>
            <input type="file" name="photo" id="photo">
            <input type="submit" value="Upload">
            <hr>
            
         </fieldset>
    </form>
        
        <!--List of javascript files included-->
        
        <script src="../js/Settings.js"></script> 
        
    </body>
